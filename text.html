<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				}
				div:first-child{
					background: red;
					position: static;
				}
				div:last-child{
					background: blueviolet;
					position: relative;
					margin-left: 100px;
					left: 100px;
				}
				p{
					width: 100px;
					height: 100px;
					background: gray;
					margin-top: 100px;
				}
				div a{
					display: inline-block;
					width: 200px;
					height: 200px;
					background: yellowgreen;
				}
		</style>
	</head>
	<body>
		<a href="">1</a>
		<a href="">2</a>
		<a href="">3</a>
		<a href="">4</a>
		<a href="">5</a>
		
	</body>
</html>
